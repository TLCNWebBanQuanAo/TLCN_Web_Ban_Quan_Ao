<app-memu-admin></app-memu-admin>
<div style="margin-left: 40px; margin-right: 40px;">
  <div class="app-content content">
    <div class="content-wrapper" style="min-height: 710px">
      <div class="content-body">
        <section id="file-export">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <form action="#" method="post">
                  <div class="card-header">
                    <h4 class="card-title">Quản lý sản phẩm</h4>
                    <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements" style="float: right;">
                      <a class="btn btn-primary btn-sm" routerLink='/ad-addproduct'><i class="ft-plus white"></i> Thêm sản phẩm</a>
                    </div>
                  </div>
                  <div class="card-content collapse show" style="margin-top: 3%;">
                    <div class="card-body card-dashboard">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Tên Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Size</th>
                            <th>Trạng Thái</th>
                            <th>Chức năng</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let product of products">
                            <td>{{product.name}}</td>
                            <td>{{product.price}} dollar</td>
                            <td>{{product.quantity}}</td>
                            <td>{{product.size}}</td>
                            <td>{{product.trangthai}}</td>
                            <td><button (click)="onEditStatus(product.id)">{{product.trangthaiBan}}</button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

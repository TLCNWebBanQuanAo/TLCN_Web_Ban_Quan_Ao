<app-memu-admin></app-memu-admin>
<div style="margin-left: 40px; margin-right: 40px;">
  <div class="app-content content">
    <div class="content-wrapper" style="min-height: 710px">
      <div class="content-body">
        <section id="file-export">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <form action="#" method="post">
                  <div class="card-header">
                    <h4 class="card-title">Quản lý loại sản phẩm</h4>
                    <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements" style="float: right;">
                      <a class="btn btn-primary btn-sm" href=""><i class="ft-plus white"></i> Thêm loại sản phẩm</a>
                    </div>
                  </div>
                  <div class="card-content collapse show" style="margin-top: 3%;">
                    <div class="card-body card-dashboard">
                      <table class="table table-striped table-bordered">
                        <thead>
                          <tr>
                            <th>Tên loại sản phẩm </th>
                            <th>Sửa</th>
                            <th>Xóa</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let type of types">
                            <td>{{type.typename}}</td>
                            <td><button>Sửa</button></td>
                            <td><button>Xóa</button></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

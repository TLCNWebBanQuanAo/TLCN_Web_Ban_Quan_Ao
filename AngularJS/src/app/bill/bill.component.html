<app-header></app-header>
<app-menu></app-menu>
<div class="container">
	<div class="check">	 
		<div class="col-md-12 cart-items">
				
			<table class="table table-striped table-bordered">
					
				<thead>
					<tr>
						<th>Ngày mua</th>
						<th>Tổng tiền</th>
						<th>Người thanh toán</th>
						<th>Địa chỉ</th>
						<th>Trạng thái</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let client of clients">
						<td>{{client.dateCreate}}</td>
						<td>{{client.total}}</td>
						<td>{{client.userCreate}}</td>
						<td>{{client.address}}</td>
						<td>
								<div class="lessons-list" *ngIf="client.status else loading">
										Đã thanh toán
									  </div>
									  
									  <ng-template #loading>
										  <div>Chưa thanh toán</div>
									  </ng-template>
						</td>
					</tr>
				</tbody>
			</table>
					
		</div>
	 </div>
</div>
<app-footer></app-footer>

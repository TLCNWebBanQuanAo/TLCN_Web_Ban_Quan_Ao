<app-header></app-header>
<app-menu></app-menu>
<div class="container">
	<div class="check">	 
		<div class="col-md-8 cart-items">
				<button class="btn btn-danger btn-sm" (click)="clearCart()" style="float: right; margin-bottom: 5px;">Delete all</button>
			<table class="table table-striped table-bordered">
					
				<thead>
					<tr>
						<th>Tên sản phẩm</th>
						<th>Số lượng</th>
						<th>Giá</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let client of clients">
						<td>
								<div class="dropdown">
										<a class="dropbtn" routerLink="/single/{{client.product_id}}/{{client.quantity}}">{{client.name}}</a>
										<div class="dropdown-content" style="max-width: 206px; max-height: 256px;">
										  <img style="height: 100%;width: 100%" [src]="client.images"/>        
										</div>
									  </div>
						</td>
						<td>{{client.quantity}}</td>
						<td>{{client.price}}</td>
						<td><button class="btn btn-danger btn-sm" (click)="deleteProductInCart(client.product_id)" >Delete</button></td>
					</tr>
				</tbody>
			</table>
					
		</div>
		 <div class="col-md-3 cart-total">
			
			 <ul class="total_price">
			   <li class="last_price"> <h4>TOTAL</h4></li>	
			   <li class="last_price"><span>{{tong}} VNĐ</span></li>
			   <div class="clearfix"> </div>
			 </ul>
			
			 
			 <div class="clearfix"></div>
			 <a class="order" style="color: white;" (click)="thanhtoan()">Thanh toán</a>
			 
			</div>
	 </div>
</div>
<app-footer></app-footer>

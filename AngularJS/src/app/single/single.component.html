<app-header></app-header>
<app-menu></app-menu>
<div class="single_top">
    <div class="container">
        <div class="single_grid">
            <div class="grid images_3_of_2">
               <img [src]="product.images"/>
                 <div class="clearfix"></div>		
          </div> 
            <div class="desc1 span_3_of_2">
                <ul class="back">
                    <li><i class="back_arrow" (click)="goBack()" style="cursor: pointer;"> </i>Go back<a (click)="goBack()" style="cursor: pointer;"></a></li>
                </ul>
                <h1>{{product.name}}</h1>
					<p>{{product.discrible}}</p>
                    <div class="dropdown_top">
                        <input type="text" style="width: 50px;" [(ngModel)]="product.quantity">
                        <div class="clearfix"></div>
                    </div>
                    <div class="simpleCart_shelfItem">
                        <div class="price_single">
                            <div class="head"><h2><span class="amount item_price">{{product.price}}</span></h2></div>
                            <!-- <div class="head_desc"><a href="#">12 reviews</a><img src="../../assets/images/review.png" alt=""/></li></div> -->
                            <div class="clearfix"></div>
                        </div>
                        <div class="size_2-right"><button class="" (click)="addProductInCart()" value="">Add to Cart </button></div>
                    </div>
                </div>
                <div class="clearfix"></div>
        </div>
        <div class="single_social_top">   
            <ul class="single_social">
              <li><a href="#"> <i class="s_fb"> </i> <div class="social_desc">Share<br> on facebook</div><div class="clearfix"> </div></a></li>
              <li><a href="#"> <i class="s_twt"> </i> <div class="social_desc">Tweet<br> this product</div><div class="clearfix"> </div></a></li>
              <li><a href="#"> <i class="s_google"> </i><div class="social_desc">Google+<br> this product</div><div class="clearfix"> </div></a></li>
              <li class="last"><a href="#"> <i class="s_email"> </i><div class="social_desc">Email<br> a Friend</div><div class="clearfix"> </div></a></li>
          </ul>
         </div>
    </div>
</div>
<app-footer></app-footer>

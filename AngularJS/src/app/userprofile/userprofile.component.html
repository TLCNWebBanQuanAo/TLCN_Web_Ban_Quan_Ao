<app-header></app-header>
<app-menu></app-menu>
<div class="col-xs-3 " style="margin-bottom: 20px; margin-top: 30px;">
  <img class="avatar" [src]="image" alt="">
  <form [formGroup]="formImage" method="POST" (ngSubmit)="onSaveImage()"
  novalidate>
  <label class="hinhanh" id="#bb"> Chọn hình ảnh
      <input type="file" (change)="onChangedImage($event)" #fileInput id="File"   size="60" >
      </label> 
      <button class="up" type="submit">Cập nhật</button>
      </form>
  </div>
  <div class="col-xs-9">
      <div class="container" style="width: 100%; margin-bottom: 20px;">
          <form form method="POST" (ngSubmit)="doithongtincanhan()">
          <div class="row">
            <div class="col-25">
              <label class="a" >Tên</label>
            </div>
            <div class="col-75">
              <input [(ngModel)]="userprofile.name" type="text" id="fname" name="name" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label class="a" for="lname">Ngày sinh</label>
            </div>
            <div class="col-75">
              <input [(ngModel)]="dateOfBirth" type="date" data-date-format="DD MMMM YYYY" id="lname" name="dateOfBirth">
            </div>
          </div>
          <div class="row">
              <div class="col-25">
                <label class="a" >Số điện thoại</label>
              </div>
              <div class="col-75">
                <input [(ngModel)]="userprofile.phone" type="text" id="fname" name="phonr" placeholder="Your phone..">
              </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <label class="a" >Mật khẩu</label>
                </div>
                <div class="col-75">
                  <input [(ngModel)]="userprofile.password" type="text" id="fname" name="password" placeholder="Your password..">
                </div>
              </div>
              <div class="row">
                  <div class="col-25">
                    <label class="a" >Địa chỉ</label>
                  </div>
                  <div class="col-75">
                    <input [(ngModel)]="userprofile.address" type="text" id="fname" name="address" placeholder="Your address..">
                  </div>
                </div>
                <div class="row">
                    <div class="col-25">
                      <label class="a" >Email</label>
                    </div>
                    <div class="col-75">
                      <input [(ngModel)]="userprofile.email" type="text" id="fname" name="email" placeholder="Your email..">
                    </div>
                  </div>
          <div class="row">
            <div class="col-25">
              <label class="a" for="country">Giới tính</label>
            </div>
            <div class="col-75">
              <select id="country" [(ngModel)]="userprofile.gender" name="gender">
                <option value="1">Nam</option>
                <option value="2">Nữ</option>
              </select>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Cập nhật thông tin">
          </div>
          </form>
        </div>
  </div>
<app-footer></app-footer>

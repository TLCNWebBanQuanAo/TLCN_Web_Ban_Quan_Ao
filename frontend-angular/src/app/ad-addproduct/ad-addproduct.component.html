<!-- Header section -->
<header class="header-section">
  <app-shop-header></app-shop-header>
  <app-ad-menu></app-ad-menu>
</header>
<!-- Header section end -->


<!-- product section -->
<section class="product-section">
  <div style="margin-left: 40px; margin-right: 40px;">
    <div class="app-content container center-layout mt-2">
      <!-- Basic form layout section start -->
      <section id="horizontal-form-layouts">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" id="horz-layout-basic">Add product</h4>
              </div>
              <div class="card-content collpase show">
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-md-3 label-control" for="projectinput4" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Type</label>
                    <div class="col-md-9">
                      <select class="form-control input" [(ngModel)]="selectedOption" (change)="changeSelected($event)">
                        <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
                      </select>
                    </div>
                  </div>
                  <form method="POST" (ngSubmit)="onSaveImage()" novalidate class="form form-horizontal">
                    <div class="form-body">
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="projectinput1" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Product's name</label>
                        <div class="col-md-9">
                          <input type="text" id="projectinput1" class="form-control" [(ngModel)]="product.name" placeholder="Product's name" name="name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="projectinput2" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Price</label>
                        <div class="col-md-9">
                          <input type="text" id="projectinput2" class="form-control" [(ngModel)]="product.price" placeholder="Price" name="price">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="projectinput3" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Quantity</label>
                        <div class="col-md-9">
                          <input type="text" id="projectinput3" class="form-control" [(ngModel)]="product.quantity" placeholder="Quantity" name="quantity">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="projectinput3" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Size</label>
                        <div class="col-md-9">
                          <input type="text" id="projectinput4" class="form-control" [(ngModel)]="product.size" placeholder="Size" name="size">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 label-control" for="projectinput4" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Describe</label>
                        <div class="col-md-9">
                          <input type="text" id="projectinput7" class="form-control" [(ngModel)]="product.describe" placeholder="Describe" name="describe">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-md-3 label-control" style="padding-top: 12px;padding-right: 0px;padding-left: 15px;">Select
                          File</label>
                        <div class="col-md-9">
                          <label id="projectinput8" class="file center-block">
                            <input type="file" id="file" name="avatar" (change)="onChangedImage($event)" #fileInput
                            accept="image/*">
                            <span class="file-custom"></span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button type="button" class="btn btn-warning mr-1">
                        <i class="ft-x"></i> Cancel
                      </button>
                      <button type="submit" class="btn btn-primary">
                        <i class="fa fa-check-square-o"></i> Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- // Basic form layout section end -->
    </div>
  </div>
</section>
<!-- product section end -->


<app-shop-footer></app-shop-footer>

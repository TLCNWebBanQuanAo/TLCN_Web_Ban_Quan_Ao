<!-- Header section -->
<header class="header-section">
  <app-shop-header></app-shop-header>
  <app-ad-menu></app-ad-menu>
</header>
<!-- Header section end -->



<!-- product section -->
<section class="product-section">
  <div style="margin-left: 40px; margin-right: 40px;">
    <div class="app-content content">
      <div class="content-wrapper" style="min-height: 710px">
        <div class="content-body">
          <section id="file-export">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8">
                <div class="card">
                  <form action="#" method="post">
                    <div class="card-header">
                      <h4 class="card-title">Product management</h4>
                      <div class="heading-elements" style="float: right; margin-top: 3%;">
                        <a class="btn btn-primary btn-sm" routerLink='/addproduct'><i class="ft-plus white"></i>Add product</a>
                      </div>
                    </div>
                    <div class="card-content collapse show" style="margin-top: 2%;">
                      <div class="card-body card-dashboard">
                        <table class="table table-striped table-bordered">
                          <thead>
                            <tr>
                              <th>Product's name</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th>Status</th>
                              <th></th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let product of products">
                              <td>{{product.name}}</td>
                              <td>{{product.price}} dollar</td>
                              <td>{{product.quantity}}</td>
                              <td>{{product.trangthai}}</td>
                              <td><button (click)="onEditStatus(product.id)">{{product.trangthaiBan}}</button></td>
                              <td><button type="button" routerLink="/editproduct/{{product.id}}" class="btn btn-primary">Edit</button></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-2"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- product section end -->


<app-shop-footer></app-shop-footer>

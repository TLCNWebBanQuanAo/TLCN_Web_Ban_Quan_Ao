<!-- Header section -->
<header class="header-section">
  <app-shop-header></app-shop-header>
  <app-ad-menu></app-ad-menu>
</header>
<!-- Header section end -->

<section class="product-section">
  <div style="margin-left: 40px; margin-right: 40px;">
    <div class="app-content content">
      <div class="content-wrapper" style="min-height: 710px">
        <div class="content-body">
          <section id="file-export">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8">
                <div class="card">
                  <form action="#" method="post">
                    <div class="card-header">
                      <h4 class="card-title">Quản lý loại sản phẩm</h4>
                      <div class="heading-elements" style="float: right;">
                        <a class="btn btn-primary btn-sm" routerLink='/addtype' style="margin-top: 25px;"><i class="ft-plus white"></i> Thêm loại sản phẩm</a>
                      </div>
                    </div>
                    <div class="card-content collapse show" style="margin-top: 3%;">
                      <div class="card-body card-dashboard">
                        <div class="form-body">
                          <div class="form-group row">
                            <label class="col-md-3 label-control" for="projectinput1" style="padding-top: 0px;padding-right: 0px;padding-left: 15px;">Loại</label>
                            <div class="col-md-9">
                              <input type="text" id="projectinput1" class="form-control" [(ngModel)]="editTypeName" placeholder="Loại" name="editTypeName">
                            </div>
                          </div>
                        </div>
                        <div class="form-actions">
                          <button type="button" class="btn btn-warning mr-1">
                            <i class="ft-x"></i> Cancel
                          </button>
                          <button type="submit" (click)="updateType()" class="btn btn-primary">
                            <i class="fa fa-check-square-o"></i> Save
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="card-content collapse show" style="margin-top: 3%;">
                      <div class="card-body card-dashboard">
                        <table class="table table-striped table-bordered">
                          <thead>
                            <tr>
                              <th>Tên loại sản phẩm </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let type of types">
                              <td (click)="onGotoTypeEdit(type.id)">{{type.name}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-2"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>


<app-shop-footer></app-shop-footer>

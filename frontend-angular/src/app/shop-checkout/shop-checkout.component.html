<!-- Header section -->
<header class="header-section">
  <app-shop-header></app-shop-header>
  <app-shop-menu></app-shop-menu>
</header>
<!-- Header section end -->

<!-- checkout section  -->
<section class="checkout-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-2 order-lg-1">
        <form class="checkout-form">
          <div class="cf-title">Billing Address</div>
          <div class="row">
            <div class="col-md-7">
              <p>*Billing Information</p>
            </div>
          </div>
          <div class="row address-inputs">
            <div class="col-md-12">
              <input [(ngModel)]="diaChiGiaoHang" id="address" name="address" type="text" placeholder="Địa chỉ">
            </div>
          </div>
          <ul class="payment-list">
            <li>Paypal<a ><img src="/assets/divisima/img/paypal.png" alt=""></a></li>
          </ul>
          <button (click)="thanhtoan(0)" class="site-btn submit-order-btn">Place Order</button>
        </form>
      </div>
      <div class="col-lg-4 order-1 order-lg-2">
        <div class="checkout-cart">
          <h3>Your Cart</h3>
          <ul *ngFor="let client of clients" class="product-list">
            <li>
              <div class="pl-thumb"><img [src]="client.images" alt="" style="object-fit: cover; height: 120px;"></div>
              <h6>{{client.name}}</h6>
              <p>${{client.price}}</p>
              <p>Size {{client.size}}</p>
              <p>Quantity: {{client.quantity}}</p>
            </li>
          </ul>
          <ul class="price-list">
            <li>Total<span>${{tong}}</span></li>
            <li>Shipping<span>free</span></li>
            <li class="total">Total<span>${{tong}}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- checkout section end -->

<app-shop-footer></app-shop-footer>

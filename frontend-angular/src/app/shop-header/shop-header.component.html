<div class="header-top" style="padding: 10px 0 10px;">
  <div class="container">
    <div class="row">
      <div class="col-lg-2 text-center text-lg-left">
        <!-- logo -->
        <a class="site-logo" href="/">
          <img src="/assets/divisima/img/logo.png" alt="">
        </a>
      </div>
      <div class="col-xl-6 col-lg-5">
      </div>
      <div class="col-xl-4 col-lg-5">
        <div class="user-panel">
          <ng-container *ngIf="username; else nullName">
            <div class="up-item" style="margin-right: 15px;">
              <ul href="">
                <img href="profile" [src]="image" alt="Avatar" style="border-radius: 50%; padding-right: 5px; width: 35px;" />
                <a href="profile" name="accountName">{{username}}</a>
                <a href="/login" > | Log out</a>
              </ul>
            </div>
            <div class="up-item" style="margin-right: 15px;">
              <div class="shopping-card">
                <i class="flaticon-bag"></i>
              </div>
              <a href="/cart">Cart</a>
            </div>
            <div class="up-item" style="margin-right: 15px;">
              <div class="shopping-card">
                <i class="flaticon-bag"></i>
              </div>
              <a href="/bill">Bill</a>
            </div>
          </ng-container>
          <ng-template #nullName>
            <div class="up-item">
              <i class="flaticon-profile" style="padding-right: 4px;"></i>
              <a href="/login">Sign</a> In or <a href="/register">Create Account</a>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>

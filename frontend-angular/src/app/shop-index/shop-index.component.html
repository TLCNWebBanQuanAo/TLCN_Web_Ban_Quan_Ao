<!-- Header section -->
<header class="header-section">
  <app-shop-header></app-shop-header>
  <app-shop-menu></app-shop-menu>
</header>
<!-- Header section end -->


<!-- letest product section -->
<section class="top-letest-product-section" style="padding-top: 20px;">
  <div class="container">
    <div class="col-xl-4 col-lg-3" style="padding-left: 0px;">
      <div class="">
        <div class="" style="margin-top: 10px;">
          <label class="" for="country" style="margin-right: 10px;">Type</label>
          <select id="country" [(ngModel)]="typeid" name="id" (change)="onChangeProductType()">
            <option *ngFor="let t of type" [value]="t.id">{{t.name}}</option>
          </select>
        </div>
      </div>
      <div class="search">
        <ul>
          <input type="text" [(ngModel)]="keyword" name="keyword" class="textbox" value="Search on divisima">
          <button class="btn btn-danger btn-sm" style="margin-left: 10px;" (click)="onFilter()">Search</button>
        </ul>
        <div id="response"> </div>
      </div>
    </div>
    <div class="section-title" style="margin-bottom: 40px;">
    </div>
    <div class="row">
        <div *ngFor="let product of products">
          <div class="col-lg-3 col-sm-6">
            <div class="product-item">
              <div class="pi-pic">
                <img [src]="product.images" routerLink="/product/{{product.id}}/1" alt="">
                <div class="pi-links">
                  <a (click)="addProductInCart(product.id)" class="add-card"><i class="flaticon-bag"></i><span>ADD TO
                      CART</span></a>
                </div>
              </div>
              <div class="pi-text">
                <h6>$ {{product.price}}</h6>
                <p routerLink="/product/{{product.id}}/1">{{product.name}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation" style="margin-top: -5px;">
        <ul class="pagination">
          <li [className]="current==0?'disabled':'enable'" style="cursor: pointer;">
            <a (click)="onPrePage()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li [className]="item === current ? 'active' : 'inactive'" *ngFor="let item of pageArray"
            style="cursor: pointer; color: orangered;">
            <a (click)="onGotoPage(item)">{{item + 1}}</a>
          </li>
          <li [className]="current==pageNumber-1?'disabled':'enable'" style="cursor: pointer;">
            <a (click)="onNextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
  </div>
</section>
<!-- letest product section end -->

<app-shop-footer></app-shop-footer>

<script src="/assets/divisima/js/jquery-3.2.1.min.js"></script>
<script src="/assets/divisima/js/bootstrap.min.js"></script>
<script src="/assets/divisima/js/jquery.slicknav.min.js"></script>
<script src="/assets/divisima/js/owl.carousel.min.js"></script>
<script src="/assets/divisima/js/jquery.nicescroll.min.js"></script>
<script src="/assets/divisima/js/jquery.zoom.min.js"></script>
<script src="/assets/divisima/js/jquery-ui.min.js"></script>
<script src="/assets/divisima/js/main.js"></script>

<!-- Header section -->
<header class="header-section">
  <app-shop-header></app-shop-header>
  <app-shop-menu></app-shop-menu>
</header>
<!-- Header section end -->

<!-- Contact section -->
<section class="contact-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 contact-info text-center">
              <h3 style="padding-bottom: 10px;">Create Account</h3>
          </div>
        </div>
    <div class="row">
      <div class="col-lg-6 contact-info">
        
        <div class="contact-form">
          <!--<p style="margin-bottom: 0px; padding-left: 18px;">Account name *</p>-->
          <input type="text" [(ngModel)]="name" placeholder="Name">
          <input type="email" [(ngModel)]="email" placeholder="Email">
          <input type="text" [(ngModel)]="phone" placeholder="Phone number">
        </div>
      </div>
      <div class="col-lg-6 contact-info">
        <div class="contact-form">
          <input type="text" [(ngModel)]="accountName" placeholder="Account name">
          <input type="password" [(ngModel)]="password" placeholder="Password">
          <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password">
        </div>
      </div>
    </div>
    <div class="row">
      <div style="padding-top: 40px; padding-bottom: 50px;" class="col-lg-12 contact-info text-center">
        <button type="submit" (click)="register()" class="site-btn">CREATE</button>
      </div>
    </div>
  </div>
</section>
<!-- Contact section end -->

<app-shop-footer></app-shop-footer>
